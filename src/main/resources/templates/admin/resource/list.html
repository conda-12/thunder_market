<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="admin/common/head :: adminHead">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>천둥장터</title>
</head>
<body>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
  <div class="cc-tab-con">
    <a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>		<!--// on : 현재 위치 //-->
    <a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
    <a href="javascript:void(0);" class="cc-tab-item on">리소스관리</a>
  </div>
  <div class="tbl_wrp">
    <table class="table">
      <thead>
      <tr class="table-info">
        <th scope="col">리소스명</th>
        <th scope="col">리소스타입</th>
        <th scope="col">HttpMethod</th>
        <th scope="col">순서</th>
      </tr>
      </thead>
      <tbody>
      <tr class="link_btn hover" th:each="resource : ${resources}">

        <td style="text-align: left;">
          <a th:href="@{'/admin/resources/' + ${resource.id}}"><span th:text="${resource.resourceName}">회원</span></a>
        </td>
        <td style="text-align: left;" th:text="${resource.resourceType}"></td>
        <td style="text-align: left;" th:text="${resource.httpMethod}"></td>
        <td style="text-align: left;" th:text="${resource.orderNum}"></td>
      </tr>
      </tbody>
    </table>
    <div style="text-align:right;">
      <p><a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/resources/register}">리소드 등록</a></p>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(document).ready(function(){
  });
</script>
</body>
</html>
