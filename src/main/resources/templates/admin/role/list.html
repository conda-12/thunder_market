<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="admin/common/head :: adminHead">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="UTF-8">
    <title>천둥장터</title>
</head>
<body>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>		<!--// on : 현재 위치 //-->
        <a href="javascript:void(0);" class="cc-tab-item  on">권한관리</a>
        <a href="javascript:tabChange('3');" class="cc-tab-item">리소스관리</a>
    </div>
    <div class="tbl_wrp">
        <table class="table">
            <thead>
            <tr class="table-info">
                <th scope="col">권한명</th>
                <th scope="col">권한설명</th>
            </tr>
            </thead>
            <tbody>
            <tr class="link_btn hover" th:each="role : ${roles}">

                <td style="text-align: left;">
                    <a th:href="@{'/admin/roles/' + ${role.id}}"><span th:text="${role.roleName}">회원</span></a>
                </td>
                <td style="text-align: left;" th:text="${role.roleDesc}"></td>
            </tr>
            </tbody>
        </table>
        <div style="text-align:right;">
            <p><a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/roles/register}">권한 등록</a></p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){
    });
</script>
</body>
</html>
