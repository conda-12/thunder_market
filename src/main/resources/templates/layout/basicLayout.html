<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link th:href="@{/css/basicLayout.css}" rel="stylesheet">
        
        <link rel="icon" th:href="@{/images/favicon.png}">
        <title>천둥장터</title>
    </head>
    <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container px-4 px-lg-5">
            <div class="collapse navbar-collapse justify-content-end">
                <div sec:authorize="isAnonymous()">
                    <a class="btn" type="button" th:href="@{/member/auth/signin}">로그인/회원가입</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form name="sign-out" th:action="@{/member/auth/signout}" method="post">
                        <button class="btn" type="submit" id="signout">
                            로그아웃
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="py-2 border ">
        <div class="container px-4 px-lg-5 my-2">
            <div class="row align-items-center">
                <div class="col text-center">
                    <a href="/"> <img th:src="@{/images/mainLogo.png}" alt="메인로고"> </a>
                </div>
                <div class="col text-center">
                    <form th:action="@{/products/search}">
                        <input type="text" name="keyword" th:value="${keyword != null ? keyword : '' }"
                               class="form-control-sm" placeholder="상품명 입력">
                        <button class="btn btn-default">검색</button>
                    </form>
                </div>
                <div class="col text-center">
                    <div class="row align-item-center">
                        <div class="col text-center">
                            <a type="button" class="btn" th:href="@{/products/new}"><img th:src="@{/images/sell.png}"
                                                                                         alt="판매이미지">판매하기</a>
                        </div>
                        <div class="col text-center">
                            <a type="button" class="btn" href="#"><img th:src="@{/images/store.png}" alt="상점이미지">내상점</a>
                        </div>
                        <div class="col text-center">
                            <a type="button" class="btn" th:href="@{/message}"><img
                                th:src="@{/images/chat.png}" alt="채팅이미지">메시지</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Section-->
    <th:block th:replace="${content}">
    </th:block>

    <!-- Footer-->
    <footer class="py-3 bg-warning">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Thunder Market 2022</p></div>
    </footer>
    
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossOrigin="anonymous"></script>
</th:block>
</html>
