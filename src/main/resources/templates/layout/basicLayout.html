<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:href="@{/css/basicLayout.css}" rel="stylesheet">
        <link rel="icon" th:href="@{/images/favicon.png}">
        <title>천둥장터</title>
    </head>
    <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container px-4 px-lg-5">
            <div class="collapse navbar-collapse justify-content-end">
                <button class="btn" type="submit" id="login-btn">
                    로그인/회원가입
                </button>
                <button class="btn" type="submit" id="logout-btn">
                    로그아웃
                </button>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="py-2 border ">
        <div class="container px-4 px-lg-5 my-2">
            <div class="row align-items-center">
                <div class="col text-center">
                    <a href="/"> <img th:src="@{/images/mainLogo.png}" alt="메인로고"> </a>
                </div>
                <div class="col text-center">
                    <form>
                        <input type="text" class="form-control-sm" placeholder="상품명 입력">
                        <button class="btn btn-default" type="submit">검색</button>
                    </form>
                </div>
                <div class="col text-center">
                    <div class="row align-item-center">
                        <div class="col text-center">
                            <button class="btn" id="sellBtn"><img th:src="@{/images/sell.png}" alt="판매이미지">판매하기</button>
                        </div>
                        <div class="col text-center">
                            <button class="btn" id="storeBtn"><img th:src="@{/images/store.png}" alt="상점이미지">내상점</button>
                        </div>
                        <div class="col text-center">
                            <button class="btn" id="chatBtn"><img th:src="@{/images/chat.png}" alt="채팅이미지">천둥톡</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <ul class="big-group">
                        <li>
                            <a href="#">카테고리</a>
                            <ul>
                                <li><a href="#">대분류</a>
                                    <ul>
                                        <li><a href="#">소분류</a></li>
                                        <li><a href="#">소분류</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col"></div>
                <div class="col "></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

    </header>

    <!-- Section-->
    <th:block th:replace="${content}">
    </th:block>
    <!-- Footer-->
    <footer class="py-3 bg-warning">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Thunder Market 2022</p></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        //버튼 링크 부여 방법
        $("#btnN").click(function () {
            $(location).attr("href", "https://www.naver.com/")
        });


        $(function () {
            $(".big-group li").hover(function () {
                $('ul:first', this).show();
            }, function () {
                $('ul:first', this).hide();
            });
            $(".big-group>li:has(ul)>a").each(function () {
                $(this).html($(this).html() + ' &or;');
            });
            $(".big-group ul li:has(ul)")
                .find("a:first")
                .append("<p style='float:right;margin:-3px'>&#9656;</p>");
        });


    </script>
    </body>
</th:block>
