<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="UTF-8">
    <style>
        .signin {
            background-color: white;
            padding: 20px;
            border: 1px solid slategray;
            border-radius: 10px;
        }
    </style>
    <title>COMPUTER.COM</title>
</head>
<body class="bg-light text-center">
<h2>로그인 페이지</h2>
<br>
    <div th:if="${session.member == null}" class="text-center mt-5">
        <form name="sign-in" class="signin" th:action="@{/member/auth/signin}" method="post" style="max-width: 350px;margin: auto">
            <div class="mb-4 form-floating">
                <input class="form-control" type="text" name="memberId" id="InputMemberId" placeholder="아아디를 입력해주세요.">
                <label for="InputMemberId">아이디</label>
            </div>
            <div class="mb-4 form-floating">
                <input class="form-control" type="password" name="password" id="InputPassword" placeholder="비밀번호를 입력해주세요.">
                <label for="InputPassword">비밀번호</label>
            </div>
            <input class="btn btn-primary" type="submit" value="로그인">
        </form>
    </div>
    <div th:unless="${session.member == null}" th:value="${session.member}님 반갑습니다.">
        <br>
        <form name="sign-out" th:action="@{/member/auth/signout}" method="post">
            <label>
                <input type="submit" name="" value="sign-out">
            </label>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
