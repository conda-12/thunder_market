                    </option>
                    <option value="63">
                        필리핀 +63
                    </option>
                    <option value="36">
                        헝가리 +36
                    </option>
                    <option value="61">
                        호주 +61
                    </option>
                    <option value="852">
                        홍콩 +852
                    </option>
                </select>
            </div>
            <div class="row mb-2">
                <div class="col-md-8">
                    <input type="tel" class="form-control" name="phoneNumber" id="exampleInputPhoneNumber" aria-describedby="phoneNumberHelp" placeholder="010-0000-0000" maxlength="16">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success" id="valid-phoneNum">인증번호 받기</button>
                </div>
            </div>
            <input type="tel" class="form-control" id="valid-message" disabled maxlength="4" placeholder="인증번호를 입력해주세요.">
            <div class="invalid-feedback" id="empty-phoneNumber">
                전화번호를 입력해주세요.
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="가입하기">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            $("#exampleInputMemberId").blur(function () {
                checkId($("#exampleInputMemberId").val());
            });

            $("#exampleInputPassword").blur(function () {

                checkPassword($("#exampleInputPassword").val())
            });

            $("#exampleInputPassword2").blur(function () {
                checkPassword2($("#exampleInputPassword2").val());
            });

            $("#exampleInputName").blur(function () {

                checkName($("#exampleInputName").val());
            });

            $("#exampleSelectGender").blur(function () {
                checkGender($("#exampleSelectGender").val());
            });

            $("#yy").blur(function () {
                if (checkBirth()) {
                    $("#valid-birth").html("")
                }

            });

            $("#mm").blur(function () {
                if (checkBirth()) {
                    $("#valid-birth").html("")
                }
            });

            $("#dd").blur(function () {
                if (checkBirth()) {
                    $("#valid-birth").html("")
                }
            })

            $("#exampleInputEmail").blur(function () {
                if (checkEmail($("#exampleInputEmail").val())) {
                    $("#valid-email").html("")
                }
            })

            $("#exampleInputPhoneNumber").blur(function () {

                const id = $("#exampleInputPhoneNumber").val();

                if (id === "") {
                    $("#empty-phoneNumber").show();
                }
            });

            function checkId(id) {

                const idRegex = RegExp(/^[a-z0-9][a-z0-9_\-]{4,19}$/);

                if (id === "") {
                    $("#valid-Id")
                        .html('아이디를 입력해주세요.')
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                }

                if (!idRegex.test(id)) {
                    $("#valid-Id")
                        .html('5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.')
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                }

                $.ajax({
                    type:"GET",
                    url:"/member/auth/memberIdValidation?memberId=" + id,
                    success: function (data) {
                        if (data === 0) {
                            $("#valid-Id")
                                .html('멋진 아이디입니다!')
                                .css({'color':"#198754", 'font-size':".875em"});
                        } else {
                            $("#valid-Id")
                                .html('이미 사용중이거나 탈퇴한 아이디입니다.')
                                .css({'color':"#dc3545", 'font-size':".875em"});
                            return false;
                        }
                    }
                });

                return true;
            }

            function checkPassword(password) {

                const passwordRegex = RegExp(/[^\s](?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{7,17}$/);

                if (password === "") {
                    if (password === "") {
                        $("#valid-pw")
                            .html("비일번호를 입력해주세요.")
                            .css({'color':"#dc3545", 'font-size':".875em"});
                        return false;
                    }
                }

                if (!passwordRegex.test(password)) {
                    $("#valid-pw")
                        .html("8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                } else {
                    $("#valid-pw")
                        .html("");
                }

                return true;
            }

            function checkPassword2(password2) {

                if (password2 === "") {
                    $("#valid-pw2")
                        .html("재확인 비일번호를 입력해주세요.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                }

                if (password2 !== $("#exampleInputPassword").val()) {
                    $("#valid-pw2")
                        .html("비밀번호가 일치하지 않습니다.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                } else {
                    $("#valid-pw2")
                        .html("");
                }

                return true;
            }

            function checkName(name) {

                const nameRegex = RegExp(/^[ㄱ-ㅎ가-힣a-zA-Z]+$/);

                if (name === "") {
                    $("#valid-name")
                        .html("이름을 입력해주세요.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                }

                if (!nameRegex.test(name)) {
                    $("#valid-name")
                        .html("한글과 영문 대 소문자를 사용하세요. (특수기호, 공백 사용 불가)")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                } else {
                    $("#valid-name")
                        .html("")
                }

                return true;
            }

            function checkGender(gender) {
                if(gender === "성별") {
                    $("#valid-gender")
                        .html("성별을 선택해주세요.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                } else {
                    $("#valid-gender").html("");
                }

                return true;
            }

            function checkBirth() {

                const yy = $("#yy").val();
                const mm = $("#mm").val();
                const dd = $("#dd").val();

                const now = new Date();
                const year = now.getFullYear();

                if (yy === "") {
                    $("#valid-birth")
                        .html("태어난 년도 4자리를 정확하게 입력하세요.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                }

                if (mm === "") {
                    $("#valid-birth")
                        .html("태어난 월을 선택하세요.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                }

                if (dd === "") {
                    $("#valid-birth")
                        .html("태어난 일(날짜) 2자리를 정확하게 입력하세요.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                }

                if (dd > 31 || dd < 1) {
                    $("#valid-birth")
                        .html("생년월일을 다시 확인해주세요.")
                        .css({'color':"#dc3545", 'font-size':".875em"});
                    return false;
                }

                if (yy < (year - 100)) {
                    $("#valid-birth")
                        .html("정말이세요?")
                        .css({'color':"#dc3545", 'font-size':".875em"});

                    return false;
                }

                if (yy > year) {
                    $("#valid-birth")
                        .html("미래에서 오셨군요. ^^")
                        .css({'color':"#dc3545", 'font-size':".875em"});

                    return false;
                }

                return true;
            }
        });

        function checkEmail(email) {

            const emailRegex = RegExp(/^[a-zA-Z0-9+-_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/);

            if (email === "") {

                return true;
            }

            if (!emailRegex.test(email)) {
                $("#valid-email")
                    .html("이메일 주소를 다시 확인해주세요.")
                    .css({'color':"#dc3545", 'font-size':".875em"});

                return false;
            }

            return true;
        }

    </script>
    </body>
</html>
