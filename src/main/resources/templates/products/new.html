<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basicLayout :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <section class="py-5 border">
            <div class="container px-4 px-lg-5">

                <div class="row">
                    <!-- 탭 메뉴 -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="userinfo-tab" data-bs-toggle="tab"
                                    data-bs-target="#userinfo" type="button" role="tab" aria-controls="userinfo"
                                    aria-selected="true" style="color: black">상품등록
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="myreview-tab" data-bs-toggle="tab"
                                    data-bs-target="#myreview" type="button" role="tab"
                                    aria-controls="myreview" aria-selected="false" style="color: black">상품관리
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="wishlist-tab" data-bs-toggle="tab"
                                    data-bs-target="#wishlist" type="button" role="tab"
                                    aria-controls="wishlist" aria-selected="false" style="color: black">구매/판매 내역
                            </button>
                        </li>
                    </ul>

                    <!-- 내용 -->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="userinfo" role="tabpanel"
                             aria-labelledby="userinfo-tab">
                            <form>
                                <div class="row mt-3">
                                    <h3>기본정보</h3><small style="color: red">*필수항목</small>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-6 col-sm-3">상품이미지(0/4)<small style="color: red">*</small></div>
                                    <div class="col">
                                        <input type="file" accept="image/jpg, image/jpeg, image/png" multiple="" class="">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-6 col-sm-3 ">제목<small style="color: red">*</small></div>
                                    <div class="col">
                                        <input class="form-control" type="text" placeholder="상품 제목을 입력해주세요">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-6 col-sm-3 ">카테고리<small style="color: red">*</small></div>
                                    <div class="col" id="bg-cate">
                                        <select class="form-select" multiple aria-label="multiple select example">
                                            <option value="1">One</option>
                                        </select>
                                    </div>
                                    <div class="col" id="sg-cate">
                                        <select class="form-select" multiple aria-label="multiple select example">
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-6 col-sm-3 ">거래지역<small style="color: red">*</small></div>
                                    <div class="col">
                                        <button type="button" class="btn btn-outline-secondary" onclick="getAddress()">현재 위치</button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="">최근 지역</button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="searchAddress()">주소 검색</button>
                                        <input class="form-control" type="text" id="address" readonly>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-6 col-sm-3 ">가격<small style="color: red">*</small></div>
                                    <div class="col">
                                        <input class="form-control" type="text" placeholder="숫자만 입력해주세요">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-6 col-sm-3 ">설명<small style="color: red">*</small></div>
                                    <div class="col mb-3">
                                        <textarea class="form-control" rows="6"></textarea>
                                    </div>
                                </div>
                                <hr>

                                <button type="button" class="btn btn-warning float-end">상품등록</button>

                            </form>
                        </div>

                        <div class="tab-pane fade" id="myreview" role="tabpanel"
                             aria-labelledby="myreview-tab">
                            상품관리
                        </div>

                        <div class="tab-pane fade" id="wishlist" role="tabpanel"
                             aria-labelledby="wishlist-tab">
                            구매/판매 내역
                        </div>
                    </div>
                </div>


            </div>

        </section>

        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            // 주소 검색 함수
            function searchAddress() {
                //카카오 지도 발생
                new daum.Postcode({
                    oncomplete: function (data) { //선택시 입력값 세팅
                        let address = data.jibunAddress.replace(/[0-9]/g, "");
                        address = address.trim();

                        $("#address").val(address);
                    }
                }).open();
            }
            // 현재 좌표 불러오는 함수
            function getPos() {
                navigator.geolocation.getCurrentPosition((position) => {
                    return {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }
                });
            }
            // 현재 주소 검색 함수
            function getAddress() {
                let curPos = getPos();
                console.log(curPos);
            }
        </script>

    </th:block>
</th:block>
