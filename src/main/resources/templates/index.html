<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basicLayout :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <div class="container px-4 px-lg-5 my-2 ">
            <div class="row align-items-center">
                <div class="col-6 col-sm-2" style="margin-left: 100px;">
                    <div class="input-group-prepend">
                        <select class="custom-select" name="bgNum" style="width: 200px">
                            <option selected>카테고리</option>
                        </select>
                    </div>
                </div>
                <div id="hidden" class="col-6 col-sm-2" style="display:none;">
                    <div class="input-group-prepend">
                        <select class="custom-select" name="sgNum" style="width: 200px;">

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <section class="py-5 border">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    <div class="col mb-5 template" style="display: none">
                        <a style="text-decoration: none; color: black" href="#">
                            <div class="card h-100">
                                <!-- Product image-->
                                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="상품이미"/>
                                <!-- Product details-->
                                <div class="card-body p-3">
                                    <div class="text-start title">
                                        상품 이름
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-3 pt-0 border-top-0 bg-transparent">
                                    <div class="row align-items-center">
                                        <div class="col text-start price">
                                            <b>가격</b>
                                        </div>
                                        <div class="col text-end day">
                                            3일 전
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossOrigin="anonymous"></script>
        <script>
            const bgSelect = $("select[name='bgNum']");
            const sgSelect = $("select[name='sgNum']");

            // 대분류 호출 함수
            $(function () {
                $.getJSON('/group/bg/all', function (arr) {
                    for (let i in arr) {
                        bgSelect.append(" <option value='" + arr[i].bgNum + "'>" + arr[i].bgCate + "</option>");
                    }
                });
            });

            // 소분류 호출 함수
            $(bgSelect).change(function () {
                //소분류 리스트 삭제
                sgSelect.children().remove();
                let bgNum = $(this).val();

                $.getJSON('/group/sg/' + bgNum, function (arr) {
                    for (let i in arr) {
                        sgSelect.append(" <option value='" + arr[i].sgNum + "'>" + arr[i].sgCate + "</option>");
                    }
                    $("#hidden").css("display", "block");
                });
            });

            // 리스트 호출 함수
            // todo keyword 검색, 카테고리 검색
            let page = 0;
            let keyword = "";

            $(function () {
                page++;
                getList(page);
            });

            $(window).scroll(function () {
                if ($(window).scrollTop() + 150 >= $(document).height() - $(window).height()) {
                    page++;
                    console.log(page)
                    getList(page);
                }
            });

            function getList() {
                $.ajax({
                    type: 'post',
                    data: {
                        "page": page,
                        "keyword": keyword,
                        // "sgNum": sgNum
                    },
                    dataType: 'json',
                    url: '/products/list',
                    success: function (data) {
                        console.log(data)
                        addItem(data);
                    }, error: function (e) {
                        alert("리스트를 불러오지 못했습니다.");
                    }
                });
            }

            function addItem(arr) {
                const template = $(".template");

                for (let item of arr) {
                    let itemDiv = template.clone();
                    itemDiv.removeClass("template");
                    itemDiv.attr("product-id", item.id);
                    itemDiv.find("img").attr("src", "/products/display/?imageURL=" + item.imageDTOList[0].imageURL);
                    itemDiv.find("a").attr("href", "/products/" + item.id);

                    let title = item.title;
                    if (title.length > 21) {
                        title = title.substring(0, 21) + "...";
                    }
                    itemDiv.find(".title").text(title);

                    let price = item.price.toLocaleString('ko-KR')
                    itemDiv.find(".price").text(price + " 원");
                    itemDiv.css("display", "inline-block")
                    template.closest(".row").append(itemDiv);
                }
            }

            $(".btn-search").on("click", function (event) {
                event.preventDefault();
                keyword = $(this).siblings("input[name='keyword']").val();
                page = 1;
                getList(page);
            });


        </script>

    </th:block>
</th:block>
