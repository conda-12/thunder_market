<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="icon" href="/static/images/favicon.png">
    <title>천둥장터</title>
</head>
<style>
    .big-group {
        margin: 0;
        padding: 0;
    }

    .big-group li {
        float: right;
        list-style: none;
        position: relative;
    }

    .big-group li:hover {
        background: white;
    }

    .big-group a {
        color: black;
        display: block;
        padding: 10px 20px;
        text-decoration: none;
    }

    .big-group ul {
        background: white;
        border: 1px solid;
        display: none;
        padding: 0;
        position: absolute;
        left: 0;
        top: 100%;
        width: 180px;

    }

    .big-group ul li {
        float: none;

    }

    .big-group ul li:hover {
        background: aliceblue;
    }

    .big-group ul li:hover a {
        color: black;
    }

    .big-group ul a {
        color: black;
    }

    .big-group ul ul {
        left: 100%;
        top: 0;
    }
</style>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container px-4 px-lg-5">
        <div class="collapse navbar-collapse justify-content-end">
            <button class="btn" type="submit" id="login-btn">
                로그인/회원가입
            </button>
            <button class="btn" type="submit" id="logout-btn">
                로그아웃
            </button>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="py-2 border " style="position: sticky; top: 0">
    <div class="container px-4 px-lg-5 my-2">
        <div class="row align-items-center">
            <div class="col text-center">
                <a href="/"> <img src="/static/images/mainLogo.png" alt="메인로고"> </a>
            </div>
            <div class="col text-center">
                <form>
                    <input type="text" class="form-control-sm" placeholder="상품명 입력">
                    <button class="btn btn-default" type="submit">검색</button>
                </form>
            </div>
            <div class="col text-center">
                <div class="row align-item-center">
                    <div class="col text-center">
                        <button class="btn" id="sellBtn"><img src="/static/images/sell.png" alt="판매이미지">판매하기</button>
                    </div>
                    <div class="col text-center">
                        <button class="btn" id="storeBtn"><img src="/static/images/store.png" alt="상점이미지">내상점</button>
                    </div>
                    <div class="col text-center">
                        <button class="btn" id="chatBtn"><img src="/static/images/chat.png" alt="채팅이미지">천둥톡</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul class="big-group">
                    <li>
                        <a href="#">카테고리</a>
                        <ul>
                            <li><a href="#">대분류</a>
                                <ul>
                                    <li><a href="#">소분류</a></li>
                                    <li><a href="#">소분류</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col"></div>
            <div class="col "></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

</header>

<!-- Section-->
<section class="py-5 border">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-3">
                        <div class="text-start">
                            상품 이름
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-3 pt-0 border-top-0 bg-transparent">

                        </div>

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    //버튼 링크 부여 방법
    $("#btnN").click(function () {
        $(location).attr("href", "https://www.naver.com/")
    });


    $(function () {
        $(".big-group li").hover(function () {
            $('ul:first', this).show();
        }, function () {
            $('ul:first', this).hide();
        });
        $(".big-group>li:has(ul)>a").each(function () {
            $(this).html($(this).html() + ' &or;');
        });
        $(".big-group ul li:has(ul)")
            .find("a:first")
            .append("<p style='float:right;margin:-3px'>&#9656;</p>");
    });


</script>
